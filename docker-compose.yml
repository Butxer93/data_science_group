version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: desafio-r3-api:1.0.1
    container_name: desafio-r3-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persistimos datos y modelos fuera del contenedor
      - ./data:/app/data
      - ./models:/app/models
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/health | grep '\"ok\": true' || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 25s
    # networks: [appnet]  # descomenta si quieres aislar redes

  # OPCIONAL: Base de datos compartida (si queréis integración por DB)
  postgres:
    image: postgres:16-alpine
    container_name: desafio-r3-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ds
      POSTGRES_PASSWORD: ds
      POSTGRES_DB: ds_reco
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"   # expuesto localmente si lo necesitas
    # networks: [appnet]

volumes:
  pgdata:

